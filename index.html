<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
        }

        header {
            background-color: #000;
            padding: 15px 0;
            text-align: center;
        }

        header img {
            height: 50px;
        }

        main {
            padding: 50px 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .movies-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .movie {
            width: 200px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .movie img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #e50914;
        }

        footer {
            background-color: #000;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <img src="netflix-logo.png" alt="Netflix Logo">
    </header>

    <main>
        <h1>Popular Movies</h1>

        <div class="movies-container">
            <div class="movie">
                <img src="movie1.jpg" alt="Movie 1">
            </div>
            <div class="movie">
                <img src="movie2.jpg" alt="Movie 2">
            </div>
            <!-- Add more movie entries as needed -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Netflix</p>
    </footer>

</body>
</html>
